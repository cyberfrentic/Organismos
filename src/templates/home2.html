<!-- templates/home.html -->
{% extends 'base.html' %}

{% block base_title %} Inicio {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a class="btn btn-outline-danger" href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
